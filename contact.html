<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <!-- w3school CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Contact - Jakarta Tourism Information System</title>
    </head>

    <body>
        <!--Navbar-->
        <nav class="navbar fixed-top navbar-light" style="background-color: #F08A5D;">
            <div class="container">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Wisata Unggulan Kota Jakarta
                    <img src="image\monas.png" alt="" width="40" height="24" class="d-inline-block align-text-top">
                  </a>
            </div>
          </nav>
        </div>

        <!--Sidebar-->
        <div id="mySidenav" class="sidenav">
          <a href="home.html" id="beranda">Home</a>
          <a href="blog.html" id="blog">Blog</a>
          <a href="maps.html" id="peta">Map</a>
          <a href="contact.html" id="kontak">Contact Us</a>
        </div>

        <!--Contact Us-->
        <form>
            <div class="container">
            <div class="mb-3" style="margin-top: 100px;" >
            <h1>Contact Us</h1>
            <br>
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Nama</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Fullname">
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>
              <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!--CSS-->
        <style>
            #mySidenav a {
              position: absolute;
              margin-top: 50px;
              left: -80px;
              transition: 0.3s;
              padding: 15px;
              width: 100px;
              text-decoration: none;
              font-size: 16px;
              color: white;
              border-radius: 0 5px 5px 0;
            }
            
            #mySidenav a:hover {
              left: 0;
            }
            
            #beranda {
              top: 20px;
              background-color: #04AA6D;
            }
            
            #blog {
              top: 80px;
              background-color: #2196F3;
            }
            
            #peta {
              top: 140px;
              background-color: #f44336;
            }
            
            #kontak {
              top: 200px;
              background-color: #555
            }
            
        </style>
    </body>
